{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class='list-group'>
        <a href="{% url 'laptop' %}"  class='list-group-item list-group-item-action'>All Laptop</a>
        <a href="{% url 'laptopdata' 'dell' %}" class='list-group-item list-group-item-action'>dell</a>
        <a href="{% url 'laptopdata' 'HP' %}" class='list-group-item list-group-item-action'>HP</a>
        <a href="{% url 'laptopdata' 'Below' %}" class='list-group-item list-group-item-action'>Below</a>
        <a href="{% url 'laptopdata' 'Above' %}" class='list-group-item list-group-item-action'>Above</a>

    </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for product in laptops %}
            <div class="col-sm-5 text-center mb-4 offset-sm-1">
                <a href="{% url 'product-detail' product.id %}" class='btn'>
                    <div class='item'>
                        <img src="{{product.product_image.url}}" alt="" height="200" class="">
                        <div class='fw-bold'>
                            {{product.title}}
                        </div>
                        <div class='fw-bold'>Rs. {{product.discounted_price}} 
                            <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                        </div>

                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
